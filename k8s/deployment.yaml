apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-webhook
  namespace: bridgecrew
  labels:
    app: validate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validate
  template:
    metadata:
      labels:
        app: validate
    spec:
      containers:
      - name: webhook
        image: eurogig/whorf@sha256:85c489b9ad0c54a4efd4f1a77c2485c3fdf9919ef10024fee8d3cbf1b3d1fbfc
        ports:
        - containerPort: 443
        env:
        - name: BC_SOURCE
          value: cli
        - name: LABEL
          value: development
        - name: BC_API_KEY
          valueFrom:
            secretKeyRef:
              name: bridgecrew-rt-secret
              key: BC_API_KEY
        - name: REPO_ID
          valueFrom:
            secretKeyRef:
              name: bridgecrew-rt-secret
              key: REPO_ID
        volumeMounts:
        - name: certs-volume
          readOnly: true
          mountPath: "/certs"
        - name: "config"
          mountPath: "/app/config"
        imagePullPolicy: Always
      volumes:
      - name: certs-volume
        secret:
          secretName: admission-tls
      - name: "config"
        configMap:
          name: "checkovconfig"
